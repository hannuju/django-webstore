{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>{{ item.title}}</h2>
    <table class="table table-dark table-striped table-bordered">
        <tr>
            <th>Product ID#</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
        </tr>
    </table>
    <hr>
    <a href="update">Update item</a><br>
    <a href="delete">Delete item</a>
</div>
{% endblock %}
