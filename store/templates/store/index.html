{% extends 'base.html' %}

{% block body %}
<div class="container">
    {% if item_list %}
    <table class="table table-dark table-striped table-bordered">
        <tr>
            <th>Product ID</th>
            <th>Title</th>
            <th>Price</th>
            <!--
            {% for field in fields %}
            <th> {{ field.name }}</th>
            {% endfor %}
            -->
        </tr>
        {% for item in item_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.price}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No items in store!</p>
    {% endif %}
    <a href="add_item">Add item</a>
</div>
{% endblock %}
